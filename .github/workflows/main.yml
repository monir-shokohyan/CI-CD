name: Deploy to GitHub Pages

on:
  push:
    branches:
      - "master"  # Runs when pushing to the main branch

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create Archive
        run: tar -cjf build.tar.bz2 ./dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: _build
          path: build.tar.bz2

  deploy:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: _build

      - name: Extract build files
        run: tar -xjf build.tar.bz2

      - name: Deploy to GitHub Pages
        uses: peaceiris/action-gh-pages@v3
        with:
          GITHUB_TOKEN: ${{ secrets.SECRETTOKEN }}  # Use the GitHub token for authentication
          publish_dir: dist
